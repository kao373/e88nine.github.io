<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎加入朵拉里</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .join-button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .join-button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            display: none;
        }
        .success-image {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 按鈕 -->
    <button class="join-button" onclick="joinAction()">加入朵拉里</button>

    <!-- 成功訊息 -->
    <div class="message" id="successMessage">你已經成功加入朵拉里！</div>

    <!-- 成功顯示的圖片 -->
    <img src="40322.jpg" alt="加入成功圖片" class="success-image" id="successImage">
</div>

<script>
    function joinAction() {
        // 顯示成功訊息
        document.getElementById("successMessage").style.display = "block";

        // 顯示圖片
        document.getElementById("successImage").style.display = "block";
    }
</script>

</body>
</html>
